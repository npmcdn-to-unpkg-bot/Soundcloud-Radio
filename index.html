<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Soundcloud Music Player</title>
    <!-- <link href="https://npmcdn.com/basscss@8.0.1/css/basscss.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- <div class="side-panel"> -->
      <form id="searchForm">
        <input type="text" id="search" placeholder="What Genre?" autofocus />
        Search By:<select id="search-query">
          <option value="query" selected="selected">Query</option>
          <option value="genre">Genre</option>
        </select>
      </form>
    <!-- </div> -->
    <!-- <img id="artwork" /> -->
    <div id="keyboard-shortcuts">
      <p>Space = Play/Pause</p>
      <p>+ = Vol+</p>
      <p>- = Vol-</p>
      <p>[ = Previous Track</p>
      <p>] = Skip Track</p>
    </div>
    <div class="playlist-container">
      <ul id="playlist"></ul>
    </div>
    <table id="nav">
      <tr>
        <td id="previous-page"><a href="#">Previous Page</a></td>
        <td id="next-page"><a href="#">Next Page</a></td>
      </tr>
    </table>
    <footer>
      <div id="info">
        <span id="title"></span>
        <br />
        <div id="controls">
          <button id="play">Play</button>
          <button id="pause">Pause</button>
          <button id="prev" type="button">Previous</button>
          <button id="next" type="button">Next</button>
          <button id="vol-down" type="button">Vol -</button>
          <button id="vol-up" type="button">Vol +</button>
          <button id="clear-playlist" type="button">Clear Playlist</button>
          <progress id="volume-bar" value="0" max="1"></progress>
        </div>
      </div>

      <div id="progress">
        <span id="track-seconds"></span>
        <progress id="seekbar" value="0" max="1"></progress>
        <span id="track-length"></span>
      </div>
    </footer>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
