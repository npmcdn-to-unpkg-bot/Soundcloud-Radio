<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SDK playground - Streaming</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <form id="searchForm">
      <input type="text" id="genre" placeholder="What Genre?" autofocus />
      <select id="search-query">
        <option value="genre" selected="selected">Genre</option>
        <option value="playlist">Playlist</option>
        <option value="other">Other</option>
      </select>
    </form>
    <div id="info">
      <span id="title"></span>
      <br />
      <div id="controls">
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <button id="prev" type="button">Previous</button>
        <button id="next" type="button">Next</button>
        <button id="vol-down" type="button">Vol -</button>
        <button id="vol-up" type="button">Vol +</button>
        <button id="clear-playlist" type="button">Clear Playlist</button>
      </div>
    </div>
    <div id="trackProgress">
      <span id="track-seconds"></span>
      <span id="progress"></span>
      <span id="track-length"></span>
    </div>
    <img id="artwork" alt="" />
    <ul id="playlist"></ul>
    <!-- <a href="#" id="next-page">Next Page</a> coming soon -->
    <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
